<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather Search</title>
</head>
<body>
  <header>
    <h1>Weather Search</h1>
  </header>
  <section>
    <div class="container row">
      <div class="col-4">
        <div class="row">
        <form class="input-group rounded size">
          <input id="search" type="search" class="form-control rounded" placeholder="search city" aria-label="Search"
            aria-describedby="search-addon" />
          <button id="button" type="button" class="btn btn-secondary btn-sm button-class"><span
              class="bi-search"></span></button>
        </form>
      </div>
      <div class="row" id="city-buttons">
        <button  class="btn btn-primary" onclick="callWeatherAPI('London')">London</button>
      </div>
      </div>
      <div class="col-8">
        <div class="row">
          <div id="currentCity" class="shadow-lg p-3 mb-5 bg-white rounded">
            <h3 id="newCity">Current City</h3>
            <div>
              <br>
              <h5>Weather Details</h5>
              <div class="row px-3">
                <p class="light-text pretty">Date:</p>
                <p id="date" class="ml-auto"></p>
              </div>
              <div class="row px-3">
                <p id="status" class="light-text pretty">Current Status:</p>
                <p class="ml-auto"><img id="icon" src=""></p>
              </div>
              <div class="row px-3">
                <p class="light-text pretty">Temp:</p>
                <p id="temp" class="ml-auto"></p>
              </div>
              <div class="row px-3">
                <p class="light-text pretty">Humidity:</p>
                <p id="humid" class="ml-auto"></p>
              </div>
              <div class="row px-3">
                <p class="light-text pretty">Wind Speed:</p>
                <p id="wind" class="ml-auto"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 style="display: flex;justify-content: center; color:aliceblue">5 Day Forecast</h3>
          <div class="container">
            <div class="row ">
              <div id="1" class="col glass day">
                <h5>Date:</h5>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humid">Humidity:</p>
              </div>
              <div id="2" class="col glass day">
                <h5>Date:</h5>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humid">Humidity:</p>
              </div>
              <div id="3" class="col glass day">
                <h5>Date:</h5>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humid">Humidity:</p>
              </div>
              <div id="4" class="col glass day">
                <h5>Date:</h5>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humid">Humidity:</p>
              </div>
              <div id="5" class="col glass day">
                <h5>Date:</h5>
                <img class="icon">
                <p class="temp">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humid">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
